<div class="main-card mb-3 card">
    <div class="card-header">
      <div class="card-header-title font-size-lg text-capitalize fw-normal">Alerts list</div>
    </div>
    <div class="table-responsive">
      <table class="align-middle text-truncate mb-0 table table-borderless table-hover">
        <thead>
          <tr>
            <th class="text-center">#</th>
            <th class="text-center">Message</th>
            <th class="text-center">Tag</th>
            <th class="text-center">Level</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td class="text-center text-muted" style="width: 80px;">#{{ item.id }}</td>
            <td class="text-center"><a [routerLink]="'/'">{{ item.message }}</a></td>
            <td class="text-center"><a [routerLink]="'/'">{{ item.tag }}</a></td>
            <td class="text-center">
              <div [ngClass]="getBadgeClass(item.level)" class="badge rounded-pill">
                {{ item.level }}
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="d-block p-4 text-center card-footer">
      
    </div>
  </div>
