<div [class]="'app-sidebar sidebar-shadow ' + (config$ | async).sidebarTheme" (mouseover)="sidebarHover()"
     (mouseout)="sidebarHover()">
     <div class="app-header__logo">
      <a routerLink="/home">
        <img src="assets/images/logo.png" alt="Sidebar Logo" 
             style="max-height: 150px; max-width: 100%; object-fit: contain; margin: 10px auto; display: block; margin-left: 20%;">
      </a>
      <div class="header__pane ms-auto">
        <button type="button" routerLink="/home" class="hamburger close-sidebar-btn hamburger--elastic"
                [ngClass]="{'is-active' : globals.toggleSidebar}" (click)="toggleSidebar()">
          <span class="hamburger-box">
              <span class="hamburger-inner"></span>
          </span>
        </button>
      </div>
    </div>
    
    
  <div class="app-sidebar-content">
    <div class="app-sidebar-scroll">
      <perfect-scrollbar [autoPropagation]="true">
        <div class="v-sidebar-menu vsm-default">
          <div class="vsm-list">

            <div class="vsm-header">General </div>
            <div class="vsm-item">
              <a routerLinkActive="active-item" routerLink="home" class="vsm-link">
                <i class="vsm-icon pe-7s-home"></i>
                <span class="vsm-title">Home</span>
              </a>
              <a routerLinkActive="active-item" routerLink="overall" class="vsm-link">
                <i class="vsm-icon pe-7s-graph2"></i>
                <span class="vsm-title">Analytics overall</span>
              </a>
            </div>

            <ngb-accordion [destroyOnHide]="false" [closeOthers]="true" [activeIds]="extraParameter">
              <!-- Smart Tag Section -->
              <ngb-panel>
                <ng-template ngbPanelHeader>
                  <div class="vsm-header"> Smart Tag</div>
                </ng-template>
              </ngb-panel>
              
              <!-- Types Menu (Collapsible) -->
              <ngb-panel id="elementsMenu">
                <div class="vsm-item">
                  <a routerLinkActive="active-item" routerLink="/smart-grid/general" class="vsm-link">
                    <i class="vsm-icon pe-7s-plugin"></i> <!-- Remplacez par votre icône préférée -->
                    <span class="vsm-title">General</span>
                  </a>
                </div>
                <ng-template ngbPanelHeader>
                  <button ngbPanelToggle class="vsm-link">
                    <i class="vsm-icon pe-7s-diamond"></i>
                    <span class="vsm-title">Types</span>
                    <i class="vsm-arrow"></i>
                  </button>
                </ng-template>
                <ng-template ngbPanelContent>
                  <div class="vsm-dropdown">
                    <div class="vsm-list">
                      <div class="vsm-item">
                        <a routerLinkActive="active-item" routerLink="tag_machine" class="vsm-link"> <span class="vsm-title">tag_machine</span></a>
                      </div>
                      <div class="vsm-item">
                        <a routerLinkActive="active-item" routerLink="tag_room" class="vsm-link"> <span class="vsm-title">tag_room</span></a>
                      </div>
                      <div class="vsm-item">
                        <a routerLinkActive="active-item" routerLink="tag_warehouse" class="vsm-link"><span class="vsm-title">tag_warehouse</span></a>
                      </div>
                    </div>
                  </div>
                </ng-template>
              </ngb-panel>
            </ngb-accordion>

            <!-- Smart Grid Section (Non-collapsible) -->
            

            <!-- Charts Section -->
            <div class="vsm-header">Notifications</div>
            <div class="vsm-item">
              <a routerLink="alerts" routerLinkActive="active-item" class="vsm-link">
                <i class="vsm-icon pe-7s-attention"></i>
                <span class="vsm-title">Alerts</span>
              </a>
              <a routerLink="recommendations" routerLinkActive="active-item" class="vsm-link">
                <i class="vsm-icon pe-7s-like"></i>
                <span class="vsm-title">Recommendations</span>
              </a>

            </div>
          </div>
        </div>
      </perfect-scrollbar>
    </div>
  </div>
</div>
